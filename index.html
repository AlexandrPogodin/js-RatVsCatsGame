<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rat vs Cats</title>
    <link rel="stylesheet" href="custom.css" />
  </head>

  <body>
    <div class="app"></div>
    <div class="tutorial">
      <h2 class="tutorial__title">Tutorial</h2>
      <p class="tutorial__text">
        - Click on a cell to create a playable rat and start the game<br />
        - Click on the cell to indicate the target for the rat (it follows the
        specified target)<br />
        - Food Adds Points <br />
        - Do not get caught by cats <br />
        - After each turn, food and a cat are generated with a probability of
        50% <br />
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
